<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylehome.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" rel="stylesheet">
    <script src='index.js'></script>
</head>
<body>
<div class="row">
    <div class="col-4 left-container">
        <div class="month-container">
            <div class="header fs-white">Your Budget</div>
            <div id="current-month" class="sub-text fs-white"></div>
            <div class="budget-container p-2 mt-4">
                <span id="month-budget" class="month-amount">â‚¹ 0</span>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="expense-chart"></canvas>
        </div>
    </div>
    <div class="col-8 right-container">
        <form onsubmit="addNewExpense(event)">
            <div class="calc-container">
                <div class="header fs-dark-grey">Track Your Budget</div>
                <div class="dropdown open">
                    <!-- <button class="btn btn-info dropdown-toggle"
                            type="button" id="dropdownMenu3" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Choose a category
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="type-savings">Savings</a>
                        <a class="dropdown-item" id="type-expense">Expense</a>
                        <a class="dropdown-item" id="type-investment">Investment</a>
                    </div> -->
                    <label for="category">Expense Type</label>
                    <select name="category" id="category" value="expense Type">
                        <option value="Savings">Savings</option>
                        <option value="Expenses">Expenses</option>
                        <option value="Investments">Investments</option>
                    </select>
                </div>
                <div class="mt-3 tracking-text text-capitalize sub-text bottom-border">Tracking...ðŸ’°</div>
    
                <div class="row mt-4">
                    <div class="col-7">
                        <input name = "description"class="form-control input-expense-description" type="text" placeholder="Description">
                    </div>
                    <div class="col-4">
                        <input name ="expenseAmount"class="form-control input-expense-value" type="number" placeholder="Value">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-success btn-submit-expense">&check;</button>
                    </div>
                </div>
                <div class="expense-list mt-4">
    
                </div>
    
            </div>
        </form>   
    </div>
</div>
</body>
</html>
